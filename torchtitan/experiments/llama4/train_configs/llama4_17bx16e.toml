# NOTE: this toml config is a preset for 64 H100 GPUs.

[job]
dump_folder = "./outputs"
description = "Llama 4 Scout 17Bx16E training"

[profiling]
enable_profiling = false
save_traces_folder = "pytorch_trace"
profile_freq = 6
profile_ranks = [0]       # profile rank0 only 
profile_with_stack = true # keep call stack in profiled trace 

[metrics]
log_freq = 1
enable_tensorboard = false
save_tb_folder = "tb"

[model]
name = "llama4"
flavor = "17bx16e"
hf_assets_path = "./assets/hf/Llama-4-Scout-17B-16E"
converters = ["float8"]
use_turbo_fp8_gemm = true # use turbo fp8 gemm on rocm
force_uniform_routing = true #  force uniform routing for MoE for benchmark test only, disable it for real training workload

[optimizer]
name = "AdamW"
lr = 4e-3
eps = 1e-15

[lr_scheduler]
warmup_steps = 2
min_lr_factor = 0.1

[training]
local_batch_size = 4
seq_len = 8192
max_norm = 1.0  # grad norm clipping
steps = 10
dataset = "c4_test"

[parallelism]
data_parallel_replicate_degree = 1
data_parallel_shard_degree = -1
tensor_parallel_degree = 1
enable_async_tensor_parallel = false
pipeline_parallel_degree = 1
context_parallel_degree = 1
expert_parallel_degree = 8
expert_tensor_parallel_degree = 1

[checkpoint]
enable = false
folder = "checkpoint"
interval = 500
last_save_model_only = true
export_dtype = "float32"
async_mode = "disabled" # ["disabled", "async", "async_with_pinned_mem"]

[activation_checkpoint]
mode = "full" # ["none", "selective", "full"]

[compile]
enable=true
components = ["model", "loss"]

[float8]
enable_fsdp_float8_all_gather = false
precompute_float8_dynamic_scale_for_fsdp = false
filter_fqns = ["output", "router.gate"]
